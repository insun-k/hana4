<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <div class="container border p-3 mt-5 mx-auto">
      <h1 class="text-center text-3xl font-extrabold pb-3">Login</h1>
      <form>
        <div class="grid grid-cols-3 md:gap-3 gap-0">
            <div class="h-6 items-baseline">
                <label for="email">Email</label>
            </div>
            <div class="col-span-full md:col-span-2">
                <input id="email" type="email" placeholder="your email.."
                class="border rounded px-2 w-full"></input>
            </div>

            <div class="mt-3">
                <label for="password">Password</label>
            </div>
            <div class="col-span-full md:col-span-2">
                <input id="password" type="password" 
                class="border rounded px-2 w-full"></input>
            </div>
            </div>
        <div class="my-5 flex justify-between">
            <a href="./register.html" class="underline text-blue-500 underline-offset-4">Register</a>
            <button type="submit" class="btn btn-primary">Login</button>
        </div>        
      </form>
    </div>
  </body>
</html>
